<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Recruitment & Travel Expense Management Dashboard</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"			
			data-sap-ui-resourceroots='{"sfsfconcur.sap.comSFSF-Concur-Expenses": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "sfsfconcur.sap.comSFSF-Concur-Expenses"
					}),
					homeIcon: {
						'favicon':'icon/favicon.ico',
						'phone':'icon/phone.png',
						'phone@2':'icon/phone@2.png',
						'tablet':'icon/tablet.png',
						'tablet@2':'icon/tablet@2.png',
						'precomposed': false // whether the home icons already have some glare effect (for iOS)
					}
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
